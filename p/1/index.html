<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<div  class="load8"  >
    <div class="mid">
        <div class="loader"></div>
        <div class="loading">
            正在努力加载
        </div>
    </div>
</div>
<div class="land">
    <div class="mid">
        <img  id="logo" src="logo.png">
        <div class="landText">
            今天去x<br>
            会邂逅谁呢？
        </div>
        <div  id="getIn" class="landBtn">
            去占卜罗盘
        </div>
    </div>
</div>
<div   class=" score">
    <div class="mid">
        <div id="result">
            我将会在******邂逅<br>
            <span id="who">某某某某某</span>

        </div>
        <div class="btnG">

            <div id="share">
                <img src="share.png">
            </div>
            <div id="replay">
                <img src="replay.png">
            </div>
        </div>

    </div>
</div>
<div id="game"  >
    <div class="mid">
        <div class="cover">
            <img src="o.png"  id="o"    >
        </div>
        <div class="cover">
            <img src="i.png"  id="i"   >
        </div>
        <div class="cover">
            <img src="c.png"   >
        </div>
        <div id="s" class="cover">
            <img src="s.png"   >
        </div>

        <div class="btn" id="start">

        </div>

    </div>
</div>

<script src="http://libs.baidu.com/zepto/0.8/zepto.min.js"></script>
<script>
    var tu='http://cdn4.hbimg.cn/store/wm/bigfiles/201337/D525A2FC85A29AD1E9F2888634.jpg';
    var desc='describe test'
    var title='title test'
    $(function(){
        function get(r1,r2){
            console.log(r1)
            console.log(r2)
            r1=r1%360;
            r2=r2%360;
            r2=r2+27;
            if(r2>360){
                r2=r2-360
            }
            console.log(r1);
            console.log(r2);


            $('#who').html(a1[Math.floor(r1/60)]+a2[Math.floor(r2/60)])
        }
        var a1=['失足的','一见钟情的','出柜的','看破红尘的','心怀不轨的','暗恋你的'];
        var a2=['舍友','班主任','路人','店老板','前任','班长'];
        var b=true;
        var g=true;
        var r1=0;
        var r2=0;
        var d1=11;
        var d2=14;
        var fps = 25;
        var now;
        var then = Date.now();
        var interval = 1000/fps;
        var delta;
        function draw(){
            r1=r1+d1;
            r2=r2-d2;
            var k1="rotate("+r1+"deg)";
            var k2="rotate("+r2+"deg)";
            console.log(k2)
            $('#o').css({'-webkit-transform':k1,'transform':k1})
            $('#i').css({'-webkit-transform':k2,'transform':k2})
        }
        function tick(){
            requestAnimationFrame(tick);
            now=Date.now();
            delta=now-then;
            if(delta>interval){
                then=now-(delta%interval);
                if(b){
                    draw();
                }
            }
        }
        $('#start').tap(function(){
            if(g){
                b=true
                tick();
                g=false;
                $('#start').addClass('active')
            }else{
                if(b){
                    function showS(){
                        $('.score').addClass('slideIn');
                        $('.score').removeClass('slideOut');
                    }
                    function done(){
                        $("#s").addClass('done')
                    }
                    setTimeout(done,100);
                    setTimeout(showS,2000);
                }
                b=false;
                get(r1,(-1)*r2);

            }
        })
        $('#replay').tap(function(){
            r1=0;
            r2=0;
//            $('#o').css({'-webkit-transform':'rotate(0)','transform':'rotate(0)'})
//            $('#i').css({'-webkit-transform':'rotate(0)','transform':'rotate(0)'})
            $('.score').addClass('slideOut')
            $('.score').removeClass('slideIn')
            $('#s').removeClass('done')
            $('#start').removeClass('active')
            g=true;


        })
        $('#getIn').tap(function(){
            $('.land').addClass('slideOut');
        })

    })

    window.onload=function(){
        $(function(){
            $('.load8').addClass('slideOut');
            $('.score').addClass('slideOut');
        })
    }


    /*
     * 注意：
     * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
     * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
     * 3. 完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
     *
     * 如有问题请通过以下渠道反馈：
     * 邮箱地址：weixin-open@qq.com
     * 邮件主题：【微信JS-SDK反馈】具体问题
     * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
     */
    wx.ready(function () {
        alert(1)
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        document.querySelector('#checkJsApi').onclick = function () {
            wx.checkJsApi({
                jsApiList: [
                    'getNetworkType',
                    'previewImage'
                ],
                success: function (res) {
                    alert(JSON.stringify(res));
                }
            });
        };

        // 2. 分享接口
        // 2.1 监听“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
        document.querySelector('#onMenuShareAppMessage').onclick = function () {
            wx.onMenuShareAppMessage({
                title: '互联网之子',
                desc: '在长大的过程中，我才慢慢发现，我身边的所有事，别人跟我说的所有事，那些所谓本来如此，注定如此的事，它们其实没有非得如此，事情是可以改变的。更重要的是，有些事既然错了，那就该做出改变。',
                link: 'http://movie.douban.com/subject/25785114/',
                imgUrl: 'http://demo.open.weixin.qq.com/jssdk/images/p2166127561.jpg',
                trigger: function (res) {
                    // 不要尝试在trigger中使用ajax异步请求修改本次分享的内容，因为客户端分享操作是一个同步操作，这时候使用ajax的回包会还没有返回
                    alert('用户点击发送给朋友');
                },
                success: function (res) {
                    alert('已分享');
                },
                cancel: function (res) {
                    alert('已取消');
                },
                fail: function (res) {
                    alert(JSON.stringify(res));
                }
            });
            alert('已注册获取“发送给朋友”状态事件');
        };

        // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
        document.querySelector('#onMenuShareTimeline').onclick = function () {
            wx.onMenuShareTimeline({
                title: '互联网之子',
                link: 'http://movie.douban.com/subject/25785114/',
                imgUrl: 'http://demo.open.weixin.qq.com/jssdk/images/p2166127561.jpg',
                trigger: function (res) {
                    // 不要尝试在trigger中使用ajax异步请求修改本次分享的内容，因为客户端分享操作是一个同步操作，这时候使用ajax的回包会还没有返回
                    alert('用户点击分享到朋友圈');
                },
                success: function (res) {
                    alert('已分享');
                },
                cancel: function (res) {
                    alert('已取消');
                },
                fail: function (res) {
                    alert(JSON.stringify(res));
                }
            });
            alert('已注册获取“分享到朋友圈”状态事件');
        };





        var shareData = {
            title: '微信JS-SDK Demo',
            desc: '微信JS-SDK,帮助第三方为用户提供更优质的移动web服务',
            link: 'http://demo.open.weixin.qq.com/jssdk/',
            imgUrl: 'http://mmbiz.qpic.cn/mmbiz/icTdbqWNOwNRt8Qia4lv7k3M9J1SKqKCImxJCt7j9rHYicKDI45jRPBxdzdyREWnk0ia0N5TMnMfth7SdxtzMvVgXg/0'
        };
        wx.onMenuShareAppMessage(shareData);
        wx.onMenuShareTimeline(shareData);
    });

    wx.error(function (res) {
        alert(res.errMsg);
    });

</script>
</body>
</html>
