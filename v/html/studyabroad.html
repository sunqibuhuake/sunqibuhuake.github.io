<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>study abroad</title>
</head>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="../js/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: '.././dist'
        }
    });

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/line' // 使用条形图
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {
                  
                    tooltip : {
                        trigger: 'axis',
                        formatter: function(params) {
                            return params[0].name + '<br/>'
                                    + params[0].seriesName + ' : ' + params[0].value + ' (万人)<br/>'
                                    + params[1].seriesName + ' : ' + -params[1].value + ' (万人)';
                        }
                    },
                    legend: {
                        data:['高考人数','留学人数'],
                        x: 'left'

                    },
                  
                    dataZoom : {
                        show : true,
                        realtime : true,
                        start : 0,
                        end : 100
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            axisLine: {onZero: false},
                            data : [
                                1977, 1978,1979,1980,1981,1982,1983,1984,1985,1986,
                                1987,1988,1989,1990,1991,1992,1993,1994,1995,
                                1996,1997,1998,1999,2000,2001,2002,2003,2004,
                                2005,2006,2007,2008,2009,2010,2011,2012,2013,2014
                            ]
                        }
                    ],
                    yAxis : [
                        {
                            name : '高考人数(万人)',
                            type : 'value',
                            min:'100',
                            max : 1100

                        },
                        {
                            name : '留学人数(万人)',
                            type : 'value',
                            max:'0',
                            min:'-50',
                            axisLabel : {
                                formatter: function(v){
                                    return -v;
                                }
                            }
                        }
                    ],
                    series : [
                        {
                            name:'高考人数',
                            type:'line',
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data:[

                                570, 610,468,333,259,187,167,164,176,191,
                                228,272,266,283,296,303,286,251,241,
                                278,320,320,288,375,454,527,613,723,
                                867,950,1010,1050,1020,957,920,933,915,939

                            ]
                        },
                        {
                            name:'留学人数',
                            type:'line',
                            yAxisIndex:1,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data: (function(){
                                var oriData = [
                                    0,0.002,0.001,0.01,0.01,0.005,0.001,0.003,0.002,0.004,0.001,0.004,0.003,0.004,0.1,
                                    0.8,1,2,2.01,2.05,2.2,1.9,2,4,
                                    5.1,12.5,11.5,11,11.5,13.4,14.45,
                                    17.98,22.93,28.47,33.97,33.96,41.39,50


                                ];
                                var len = oriData.length;
                                while(len--) {
                                    oriData[len] *= -1;
                                }
                                return oriData;
                            })()
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);
                myChart.setTheme('dark');
            }
    );
</script>
<body>
</body>
</html>
