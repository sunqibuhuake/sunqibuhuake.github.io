<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style type="text/css">
        #chart,#content{
            width: 100%;
            height: 100px;
			font-family: '微软雅黑';
			font-size:xx-large;
			text-align:center;
        }
        #main,#main1{
            width: 33%;
            height:300px;
            float:left;
        }
        #main2{
            width: 33%;
            height:300px;
            float:right;
        }

    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="content">“211”高校、“非211”本科高校、专科院校对比图</div>
<div id="chart">
    <div id="main"></div>
    <div id="main1"></div>
    <div id="main2"></div>
</div>

<!-- ECharts单文件引入 -->
<script src="../js/echart.js"></script>

<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: '.././dist'
        }
    });

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var dataStyle = {
                    normal: {
                        label: {show:false},
                        labelLine: {show:false}
                    }
                };
                var placeHolderStyle = {
                    normal : {
                        color: 'rgba(0,0,0,0)',
                        label: {show:false},
                        labelLine: {show:false}
                    },
                    emphasis : {
                        color: 'rgba(0,0,0,0)'
                    }
                };
                option = {
                    title: {
                        text: '211高校',

                        x: document.getElementById('main').offsetWidth / 2-23,
                        y: document.getElementById('main').offsetHeight / 2+5,
                        itemGap: 20,
                        textStyle : {
                            color : 'rgba(30,144,255,0.8)',
                            fontFamily : '微软雅黑',
                            fontSize : 20,
                            fontWeight : 'bolder'
                        }
                    },
                    tooltip : {
                        show: true,
                        formatter: "{b}"
                    },
                    legend: {
                        orient : 'vertical',
                        x : document.getElementById('main').offsetWidth / 2+5,
                        y : 5,
                        itemGap:11,
                        data:['国家级奖所占比重78%','科研经费所占比重69%','学术论文所占比重46%','教研人员所占比重35%','学校数量所占比重5%']

                    },

                    series : [
                        {
                            name:'1',
                            type:'pie',
                            clockWise:false,
                            radius : [125, 150],
                            itemStyle : dataStyle,
                            data:[
                                {
                                    value:78,
                                    name:'国家级奖所占比重78%'
                                },
                                {
                                    value:22,
                                    name:'invisible',
                                    itemStyle : placeHolderStyle
                                }
                            ]
                        },
                        {
                            name:'2',
                            type:'pie',
                            clockWise:false,
                            radius : [100, 125],
                            itemStyle : dataStyle,
                            data:[
                                {
                                    value:69,
                                    name:'科研经费所占比重69%'
                                },
                                {
                                    value:31,
                                    name:'invisible',
                                    itemStyle : placeHolderStyle
                                }
                            ]
                        },
                        {
                            name:'3',
                            type:'pie',
                            clockWise:false,
                            radius : [75, 100],
                            itemStyle : dataStyle,
                            data:[
                                {
                                    value:46,
                                    name:'学术论文所占比重46%'
                                },
                                {
                                    value:54,
                                    name:'invisible',
                                    itemStyle : placeHolderStyle
                                }
                            ]
                        },
                        {
                            name:'4',
                            type:'pie',
                            clockWise:false,
                            radius : [50, 75],
                            itemStyle : dataStyle,
                            data:[
                                {
                                    value:35,
                                    name:'教研人员所占比重35%'
                                },
                                {
                                    value:65,
                                    name:'invisible',
                                    itemStyle : placeHolderStyle
                                }
                            ]
                        },
                        {
                            name:'5',
                            type:'pie',
                            clockWise:false,
                            radius : [25, 50],
                            itemStyle : dataStyle,
                            data:[
                                {
                                    value:5,
                                    name:'学校数量所占比重5%'
                                },
                                {
                                    value:95,
                                    name:'invisible',
                                    itemStyle : placeHolderStyle
                                }
                            ]
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);


            }
    );
</script>
